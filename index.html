<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="images/seta.png" alt="">
                </div>                
                <div class="slider--control" onclick="goNext()">
                    <img src="images/seta.png" alt="">
                </div>                
            </div>
            <div class="slider--widht" style="width: calc(100vw *3);">
                <div class="slider--item" style="background-image: url('images/1.jpg') ;">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Aproveite o dia
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Pegue a sua onda
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
